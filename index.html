<!DOCTYPE html>
<html>
  <head>
    <title>Moon Dial</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/moon_dial.css"></style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- // <script type="text/javascript" src="jquery_min/jquery_min.js"></script> -->
  </head>
  <body>
    <div id="clockWrapper">

      <div id="romanNumbers"> 
        <img id="I" src="img/I.png" height="24">
        <img id="II" src="img/II.png" height="29">
        <img id="III" src="img/III.png" height="35">
        <img id="IV" src="img/IV.png" height="41">
        <img id="V" src="img/V.png" height="29">
        <img id="VI" src="img/VI.png" height="23">
        <img id="VII" src="img/VII.png" height="46">
        <img id="VIII" src="img/VIII.png" height="69">
        <img id="IX" src="img/IX.png" height="38">
        <img id="X" src="img/X.png" height="35">
        <img id="XI" src="img/XI.png" height="42">
        <img id="XII" src="img/XII.png" height="25">
      </div>

      <ul id="clock"> 
        <li id="sec"></li>
        <li id="hour"></li>
        <li id="min"></li>
      </ul>
      
      <div id="gradientDisc">
        <img class="sunY_low" src="img/sunY_low.png" width="70">
        <img class="sunY_high" src="img/sunY_high.png" width="70">
        <img class="cloud_big" src="img/cloud.png" width="100">
        <img class="cloud_medium" src="img/cloud.png" width="60">
        <img class="cloud_small" src="img/cloud.png" width="40">
        <img class="cloud_micro" src="img/cloud.png" width="20">
        <img class="star1_1" src="img/starY.png" width="20">
        <img class="star1_2" src="img/starW.png" width="20">
        <img class="star2_1" src="img/starY.png" width="20">
        <img class="star2_2" src="img/starW.png" width="20">
        <img class="star3_1" src="img/starY.png" width="20">
        <img class="star3_2" src="img/starW.png" width="20">
        <img class="star4_1" src="img/starY.png" width="10">
        <img class="star4_2" src="img/starW.png" width="10">
        <img class="star5_1" src="img/starY.png" width="10">
        <img class="star5_2" src="img/starW.png" width="10">
        <img class="star6_1" src="img/starY.png" width="10">
        <img class="star6_2" src="img/starW.png" width="10">
        <img class="star7_1" src="img/starY.png" width="10">
        <img class="star7_2" src="img/starW.png" width="10">
        <img class="star8_1" src="img/starY.png" width="5">
        <img class="star8_2" src="img/starW.png" width="5">
        <img class="star9_1" src="img/starY.png" width="5">
        <img class="star9_2" src="img/starW.png" width="5">
        <img class="shootingStar" src="img/shooting_star.png" width="100">
        <img class="moon" src="img/crescent_moon.png" width="50">
        <img class="fallingStar" src="img/falling_star.png" width="50">
      </div>

      <div id="zodiacSigns"></div>
      <div id="monthName"></div>
      <div id="numbersLeft"></div>
      <div id="numbersRight"></div>


    </div>



    <script type="text/javascript" src="js/moon_dial.js"></script>
    <script type="text/javascript" src="js/zodiacs.js"></script>
<!--     // <script type="text/javascript" src="js/ajax.js"></script> -->
  </body>
</html>
